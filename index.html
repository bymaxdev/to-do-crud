<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
        rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="./js/script.js" defer></script>

    <style>
        .bg-primario {
            background-color: #f4f4f9bd;
            /* Teal */
        }

        .bg-secundario {
            background-color: #364f6b;
            /* Coral */
            color: white;
        }

        .bg-botoes {
            background-color: #fc5185;
            /* Sandy Brown */
            color: white;
        }
    </style>
</head>

<body>

    <body>
        <div class="d-flex justify-content-center align-items-center min-vh-100 bg-primario">
            <div class="w-50 p-4 rounded shadow-sm bg-secundario" style="max-width: 600px;">
                <header class="text-center mb-4">
                    <h1 class="h3">To-Do List</h1>
                </header>
                <section>
                    <div class="input-group mb-3">
                        <input type="text" id="newTaskInput" class="form-control" placeholder="Adicionar nova tarefa"
                            aria-label="Nova tarefa" />
                        <button class="btn bg-botoes" id="addTaskBtn">Add</button>
                    </div>
                </section>
                <section>
                    <ul style="list-style-type: none;" id="taskList" class="list-group">
                        <!-- Tarefas serÃ£o inseridas aqui pelo JavaScript -->
                    </ul>
                </section>
            </div>
        </div>


    </body>

</html>
