<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
        rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="./js/script.js" defer></script>
</head>

<body>

    <body>
        <!-- Background: #264653
        Fundo-Secundario: #E9C46A
        Botoes: #F4A261 -->

        <!-- Container principal com alinhamento centralizado -->
        <div class="d-flex justify-content-center align-items-center min-vh-100">
            <!-- Caixa escura com estilo responsivo -->
            <div class="bg-dark text-light w-50 p-4 rounded shadow-sm" style="max-width: 600px;">
                <!-- Cabeçalho da lista de tarefas -->
                <header class="text-center mb-4">
                    <h1 class="h3">To-Do List</h1>
                </header>
                <!-- Seção para adicionar nova tarefa -->
                <section>
                    <div class="input-group mb-3">
                        <input type="text" id="newTaskInput" class="form-control" placeholder="Adicionar nova tarefa"
                            aria-label="Nova tarefa" />
                        <button class="btn btn-primary" id="addTaskBtn">Add</button>
                    </div>
                </section>
                <!-- Seção para exibir as tarefas -->
                <section>
                    <ul id="taskList" class="list-group">
                        <!-- Tarefas serão inseridas aqui pelo JavaScript -->
                    </ul>
                </section>
            </div>
        </div>


    </body>

</html>
